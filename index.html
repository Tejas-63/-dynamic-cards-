<!DOCTYPE html>
<html >
<head>
    
    <title>Dynamic Cards with Array</title>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

h1 {
    color: #333;
}

#card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.card {
    width: 200px;
    padding: 20px;
    background-color: #c38f8f;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-size: 16px;
    transition: transform 0.3s ease;
}
.card:hover {
    transform: scale(1.05);
}

.card h3 {
    margin: 0;
    font-size: 20px;
    color: #fcfbfb;
}
.btn1{
margin: 20px auto;
height: 30px;

border-radius: 10px solid rgb(227, 231, 226);
font-size: 20px;
background-color: rgba(141, 226, 152, 0.666);

}
.btn2{

    background-color: rgb(247, 181, 161);
    height: 30px;
border-radius: 10px solid rgb(227, 231, 226);
font-size: 19px;

}
</style>

</head>
<body>
    <h1>Friends List</h1>
    <div id="card-container"></div>
    
    <button class="btn1" onclick="addFriend()">Add Friend</button>
    <button class=" btn2" onclick="removeFriend()">Remove Friend</button>

    <script>
let friendsArray = ['Nehal', 'Harshal', 'Ajay', 'Rahul', 'Prachi'];

function generateCards() {
    const container = document.getElementById('card-container');
    container.innerHTML = ''; 

    
    friendsArray.forEach(friend => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${friend}</h3>`;
        container.appendChild(card);
    });
}
generateCards();


function addFriend() {
    const newFriend = prompt("Enter the name of the new friend:");
    if (newFriend) {
        friendsArray.push(newFriend);
        generateCards();
    }
}


function removeFriend() {
    const friendToRemove = prompt("Enter the name of the friend to remove:");
    const index = friendsArray.indexOf(friendToRemove);
    
    if (index > -1) {
        friendsArray.splice(index, 1); 
        generateCards();
    } else {
        alert("Friend not found.");
    }
}

    </script>
</body>
</html>

</body>
</html>
